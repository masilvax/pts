<app-my-trainings-toolbar (addNewTrainingEvent)="addNew($event)"></app-my-trainings-toolbar>

<main class="main-list" *ngIf="myTrainings$ | async as trainings">
    <div *ngFor="let t of trainings">
        <app-training-tile [training]="t" (deleteTrainingEvent)="deleteTraining($event)"></app-training-tile>
    </div>
</main>
