<h1 mat-dialog-title>{{data.action}} training session</h1>

<form (ngSubmit)="onSubmit()" #saveTrainingSessionForm="ngForm">
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="data.data" required="true" name="data">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>session name</mat-label>
      <input matInput [(ngModel)]="data.nazwa" required="true" name="nazwa">
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button type="submit" [disabled]="!saveTrainingSessionForm.form.valid">Save</button>
  </div>

</form>
