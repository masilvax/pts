<h1 mat-dialog-title>{{data.action}} training session</h1>
<div mat-dialog-content>
  <p>{{data.data}}</p>
  <mat-form-field appearance="outline">
    <mat-label>session name</mat-label>
    <input matInput [(ngModel)]="data.nazwa" required="true">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial type="submit">Save</button>
</div>
