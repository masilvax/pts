<!-- <main class="main-list" *ngIf="session$ | async as ses"> -->

<mat-toolbar class="component-toolbar">My Training Session</mat-toolbar>

<main class="main-list" *ngIf="session as ses">

    {{ses.nazwa}}
    {{ses.cwiczenia?.length}}

    <app-exercise-tile *ngFor="let s of ses.cwiczenia" [exercise]="s" (actionEmitter)="addExercise(s)" (doneEvent)="doneUndone($event)"></app-exercise-tile>

</main>
