<mat-card [class.mat-elevation-z0]="true">
    <mat-card-title-group [routerLink]="'/login'">
        <mat-card-title>
            {{training.nazwa}}
        </mat-card-title>
<!--         <mat-card-subtitle *ngIf="training.cwiklacz">
            athlete: {{training.cwiklacz}}
        </mat-card-subtitle> -->
        <mat-card-subtitle>
            {{training.ile_sesji}} sessions ahead
        </mat-card-subtitle>
    </mat-card-title-group>

    <mat-card-actions [align]="'end'">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteTrainingEvent.emit(training)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
            </button>
        </mat-menu>
    </mat-card-actions>

</mat-card>
